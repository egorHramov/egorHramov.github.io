<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Main Styles -->
    <link rel="stylesheet" href="css/main.css">

    
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3">
            <div class="header text-center">
              <span>Получите видео-инструкцию</span>
              <strong>Как заработать свой первый миллион</strong>
            </div>
            <!-- /.header -->
          </div>
          <!-- /.col-lg-6 -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </div>
    
    <div class="row">
      <div class="container">
        <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
          <div class="video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </div>
          <!-- /.video -->
        </div>
        <!-- /.col-lg-6 col-lg-offset-1 -->
        <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
          <div class="form">
            <p class="form__header text-center">
              Введите свой email
            </p>
            <form action="#">
              <input type="text" class="form-control input-lg" placeholder="Ваше имя">
              <input type="text" class="form-control input-lg" placeholder="Ваш email">
              <button class="btn btn-primary btn-lg btn-block form-btn">
                Получить инструкцию
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- /.container -->
    </div>
    <!-- /.row -->


    <div class="section">
     <div class="container"> 
       <div class="row">
         <div class="col-xs-12">
           <h2 class="section-header text-uppercase text-center">
             Почему нужно сделать это именно сейчас?
           </h2>
         </div>
       </div> 
       <!-- /.row -->
       <div class="feature">
         <div class="row text-center">
           <div class="col-lg-3 col-sm-6">
             <div class="feature-box">
               <img src="img/1.png" alt="1 преимущество">
               <p>Первое преимущество</p>
             </div>
           </div>
           <div class="col-lg-3 col-sm-6">
             <div class="feature-box">
               <img src="img/2.png" alt="2 преимущество">
               <p>Второе преимущество</p>
             </div>
           </div>
           <div class="col-lg-3 col-sm-6">
             <div class="feature-box">
               <img src="img/3.png" alt="3 преимущество">
               <p>Третье преимущество</p>
             </div>
           </div>
           <div class="col-lg-3 col-sm-6">
             <div class="feature-box">
               <img src="img/4.png" alt="4 преимущество">
               <p>Четвертое преимущество</p>
             </div>
           </div>
         </div>
       </div>
       <button class="btn btn-primary btn-lg form-btn center-block  ">Получить инструкцию</button>
     </div>
     <!-- /.container -->
    </div>
    <!-- /.section -->
  </body>
</html>
